<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <title>Tela de Login</title>
</head>
<body>
  
  <div class="limiter">
    <div class = "container-login100">
      <div class="login100-more"></div>
          
        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
          <form class="wrap-login100-form validate-form" id="" onsubmit="return logar()">

            <span class="login100-form-title p-b-59">
              Login
            </span>  

            <div class="wrap-input100 validate-input" data-validate="E-mail">
              <span class="label-input100">E-mail</span>
              <input class="input100" type="text" name="username">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Digite seu email: ex@abc.xyz">
                <span class="label-input100">Senha</span>
                <input class="input100" type="password" name="senha">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button class="login100-form-btn" id="btn-submit" type="submit">
                    Entrar
                  </button>
                  <p id="result"></p>
            </div>
             <br> <br>
            <a  href="" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                Esqueceu sua senha?
                <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
            <br>
            <a href="" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                Fa√ßa seu cadastro!
                <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>

            
          </form>
        </div>
    </div>
  </div>
 
    
</body>
</html>
